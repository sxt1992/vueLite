<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>学习</title>
  <script src="../dist/vue.js"></script>
  <script src="./learnVue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{txj}}</div>
    <div v-for="item in xue">{{item}}</div>
    <div>a.key1 = {{a.key1}}</div>
    <div>a.key2.a = {{a.key2.a}}</div>
    <div>{{b}}</div>
  </div>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      props: {
        a: {
          type: Object,
          default() {
            return {
              key1: 'a',
              key2: { a: 'b' }
            }
          }
        },
        b: {
          type: Number,
          default() {
            return 9898
          }
        }
      },
      data: {
        txj: 'taoxuejiao',
        xue: ['tao', 'xue', 'jiao']
      }
    });
  </script>
</body>

</html>
